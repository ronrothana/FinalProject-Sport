        <div class="box1">
            <h1>Contact US</h1>
            <p>Fill out the contact form, our team will contact you shortly!</p>
        </div>
        <div class="box2">
            <div class="item">
                <div class="item1">
                    <label for="">First Name</label>
                    <input placeholder="John" type="text">
                </div>
                <div class="item1">
                    <label for="">Last Name</label>
                    <input placeholder="Wick" type="text">
                </div>
                <div class="item1">
                    <label for="">Email </label> <br>
                    <input placeholder="NightQwl@gmail.com" type="text">
                </div>
                <div class="item1">
                    <label for="">Phone</label> <br>
                    <input placeholder="+855 12 345 678" type="text">

                </div>
                <div class="item2">
                    <label for="">Message</label><br>
                    <textarea placeholder="Your Message..." name="" id=""></textarea>
                </div>
                <div class="mes">
                    <button>Send Message</button>
                </div>
            </div>
        </div>
        <div class="img">

        </div>
